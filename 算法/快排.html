  <body></body>
  <script>
    var quickSort = function (arr) {
      if (arr.length <= 1) {
        return arr;
      }
      const [head, ...rest] = arr;
      var left = [];
      var right = [];

      for (var i = 0; i < rest.length; i++) {
        if (rest[i] < head) {
          left.push(rest[i]);
        } else {
          right.push(rest[i]);
        }
      }
      return [...quickSort(left), head, ...quickSort(right)];
    };

    const mockArr = [6, 12, 8, 9, 0, 123, 1];
    console.log(quickSort(mockArr));
  </script>
